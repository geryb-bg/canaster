<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../style/reset.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="/socket.io/socket.io.js"></script>
    <title>Awesome Friends Canaster</title>
  </head>
  <body>
    <div id="content">
      <div id="players-top" class="players"></div>
      <div class="game-details">
        <div class="game-name">
          <h2 id="game-name"></h2>
          <h3 id="game-details"></h3>
          <game-button id="start-game" style="display: none;">Start game</game-button>
        </div>
        <div id="card-piles">
          <div id="cards-remaining" style="display: none"></div>
          <div id="draw-pile"></div>
          <div id="discard-pile"></div>
        </div>
        <div id="game-options" style="display: none">
          <h4>Game Options</h4>
          <div>
            <input type="checkbox" checked id="option-shuffle-players" name="shuffle-players" value="shuffle-players">
            <label for="option-shuffle-players">Shuffle players between rounds</label>
          </div>
        </div>
        <div id="show-message"></div>

      </div>
      <div id="players-bot" class="players"></div>
    </div>

    <div id="new-game" style="display: none;">
      <game-button id="create-game">Create new game</game-button>
      <game-button id="join-game">Join an existing game</game-button>
      <game-button id="rules-page">Rules of the game</game-button>
    </div>

    <div id="connection-overlay" class="overlay" style="display: none;">
      <div id="offline-message">Offline, retrying connection...</div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
